<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>

  <!-- My balance
  $921.48

  Spending - Last 7 days

  mon
  tue
  wed
  thu

  sat
  sun

  Total this month

  </div> -->

<div class="container">
  <div class="head">
    <div class="left">
      <h4>My balance</h4>
      <span>$921.48</span>
    </div>
    <div class="right">
      <span class="light"></span>
      <span class="dark"></span>
    </div>
  </div>
  <div class="content">
    <h2>spending - Last 7 dayes</h2>
    <div class="days-container">
      <div class="item">
        <span class="mon"></span>
        <h6>mon</h6>
      </div>  
      <div class="item">
        
        <span class="tue"></span>
        <h6>tue</h6>
      </div>  
      <div class="item">
        
        <span class="wed"></span>
        <h6>wed</h6>
      </div>  
      <div class="item">
        
        <span class="thu"></span>
        <h6>thu</h6>
      </div>  
      <div class="item">
        
        <span class="fri"></span>
        <h6>fri</h6>
      </div>  
      <div class="item">
        
        <span class="sat"></span>
        <h6>sat</h6>
      </div>  
      <div class="item">
        
        <span class="sun"></span>
        <h6>sun</h6>
      </div>  
    </div>
  </div>
  <div class="footer">
    <div class="left">
      <h5>Total this month</h5>
      <span>$478.33</span>
    </div>
    <div class="right">
      <span>+2.4%</span>
      <h5>from last month</h5>
    </div>
  </div>
</div>


</body>
</html>
